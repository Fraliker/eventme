<ion-header>
	
	<ion-navbar transparent>
    <ion-title>Add Event</ion-title>
	</ion-navbar>

</ion-header>

<ion-content class="bg">
  
  <ion-list>

	<ion-item>
		<ion-input type="text" placeholder="Title"></ion-input>
	</ion-item>
	
	<ion-item>
		<ion-textarea name="description" placeholder="Description"></ion-textarea>
	</ion-item>

	<ion-item>
		<ion-textarea name="location" placeholder="Location"></ion-textarea>
	</ion-item>

	<ion-item>
		<button ion-button icon-only (click)="presentPopover($event)">
			<ion-icon name="more"></ion-icon>
		</button>
	</ion-item>

	<ion-item>
		<ion-label>Category</ion-label>
		<ion-select>
		<ion-option >Music</ion-option>
		<ion-option>Dating</ion-option>
		<ion-option>Football</ion-option>
		<ion-option>Food</ion-option>
		</ion-select>
	</ion-item>

	<ion-row>
		<ion-col>
			<ion-item>
				<!-- <ion-label>Start Date</ion-label> -->
				<ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
			</ion-item>
		</ion-col>
		<ion-col>
			<ion-item>
				<ion-datetime displayFormat="HH:MM" [(ngModel)]="myTime" placeholder="Start Time"></ion-datetime>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col>
			<ion-item>
				<ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate" placeholder="End Date"></ion-datetime>
				<!-- <ion-datetime displayFormat="HH:MM" [(ngModel)]="myTime" placeholder="Start Time"></ion-datetime> -->
				<!-- <ion-datetime displayFormat="MM/DD/YYYY HH:MM" [(ngModel)]="myDate2"></ion-datetime>
				<ion-datetime displayFormat="HH:MM" [(ngModel)]="myTime2"></ion-datetime> -->
			</ion-item>
		</ion-col>
		<ion-col>
			<ion-item>
				<ion-datetime displayFormat="HH:MM" [(ngModel)]="myTime" placeholder="End Time"></ion-datetime>
			</ion-item>
		</ion-col>
	</ion-row>



	<ion-row no-padding>
		<ion-col no-padding>
			<button ion-button class="footer">Spread the Word</button>
		</ion-col>
		<ion-col no-padding>
			<button ion-button class="footer" color="light-grey">Cancel</button>
		</ion-col>
	</ion-row>

  </ion-list>
  
</ion-content>
