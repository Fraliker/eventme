<ion-content padding id="welcome">

  <ion-card>
    <ion-card-header><img src="assets/images/logo.png" class="logo"/></ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-input type="text" placeholder="Username" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        <button tappable ion-button color="light" block outline (click)="login()">
          Login
        </button>
        <a float-left class="password-bottom">Forgot Password?</a>
        <a float-right class="password-bottom">Reset Password</a>
         
        <p>OR</p>
        <button ion-button color="light" block class="opacity-facebook">
          <ion-icon name="logo-facebook"></ion-icon>Login with Facebook
        </button>
        <button ion-button color="light" block class="opacity-google">
            <ion-icon name="logo-google"></ion-icon>Login with Google
        </button>
        <!-- <button ion-button color="secondary" block>
          <ion-icon name="logo-linkedin"></ion-icon>Login with LinkedIn
        </button> -->
        <button ion-button clear full color="light" (click)="register()">Don't have an account? Sign Up</button>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
</ion-content>
